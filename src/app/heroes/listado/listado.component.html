<p>Listado de Héroes</p>

<div>
    <h3 *ngIf="nombreHeroeBorrado; else noBorrado">Héroe Borrado <small>{{nombreHeroeBorrado}}</small></h3> 
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado nada!</h3> 
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i + 1}} - {{heroe}}</li>
</ul>
